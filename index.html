<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Formulaire</title>
</head>
<body>
	<div id="wrapper">
		<div id="form-contact">
			<h1> Formulaire de contacte </h1>
			<form action="" name="form-contact" POST="">
				<label>Nom:</label>
				<input  class="col" type="text" name="nom" id="name" placeholder="nom">
				<label>Prenom:</label>
				<input class="col" type="prenom" name="last-name" id="last-name" placeholder="prenom">
				<label>E-mail:</label>
				<input class="col" type="email" name="email" id="e-mail" placeholder="E-mail">
				<label>Téléphone:</label>
				<input class="col" type="tel" name="tel" id="tel">
			<p>
				<input type="checkbox" name="checkbox" id="caseacocher">
				Etre vous d'accord que ces données soient enregistrées 
			</p>
				<input type="submit" name="envoyer" id="submit" value="Evoyer">
				
			</form>
		</div>
		
	</div>

</body>
</html>
